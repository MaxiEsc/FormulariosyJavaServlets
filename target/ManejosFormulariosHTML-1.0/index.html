<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
            <script type="text/javascript" src="recursos/funciones.js"></script>

    </head>
    <body>
        <form name="FormularioPrinc" action="/ManejosFormulariosHTML/Servlet" method="post" 
              onsubmit="return validarFormulario(this)">
            <input type="hidden" name="oculto" value="valorOculto"/>
            <table width="200" id="enfasis-columna">

                <caption>
                    Formulario registro de datos
                <br>
                </caption>
                <tr>
                    <td class="columna">
                        Usuario(*): 
                    </td>  
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password(*):
                    </td>
                    <td>
                        <input class="default" type="password" name="contrasenia" onfocus="this.select()"/> 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de internet (*):
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp;&nbsp;&nbsp;
                        Python <input type="checkbox" name="tecnologia" value="python"/>
                        &nbsp;&nbsp;&nbsp;
                        JavaScript <input type="checkbox" name="tecnologia" value="javascript"/>
                        &nbsp;&nbsp;&nbsp;
                        HTML <input type="checkbox" name="tecnologia" value="html"/>
                        &nbsp;&nbsp;&nbsp;
                        CSS <input type="checkbox" name="tecnologia" value="css"/>
                        &nbsp;&nbsp;&nbsp;
                        C <input type="checkbox" name="tecnologia" value="c"/>
                        &nbsp;&nbsp;&nbsp;
                        C++ <input type="checkbox" name="tecnologia" value="cplus"/>
                        &nbsp;&nbsp;&nbsp;
                        Ruby <input type="checkbox" name="tecnologia" value="ruby"/>
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php"/>
                        &nbsp;&nbsp;&nbsp;
                        Angular <input type="checkbox" name="tecnologia" value="angular"/>
                        &nbsp;&nbsp;&nbsp;

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero(*):
                    </td>
                    <td>
                        Hombre: <input type="radio" name="genero" value="H"> 
                        Mujer:  <input type="radio" name="genero" value="M"> 
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupacion:
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Selecionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Investigador</option>
                            <option value="3">Ingeniero</option>
                            <option value="4">Jubilado</option>
                            <option value="5">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="">Selecionar</option>
                            <option value="rock">Rock</option>
                            <option value="clasica">Clasica</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea class="default" name="comentarios" rows="2" cols="30" onfocus="this.select()">
                            Escribir un texto: 
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align:center ">
                    <td>
                        <input type="reset" value="limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="enviar" class="default">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
